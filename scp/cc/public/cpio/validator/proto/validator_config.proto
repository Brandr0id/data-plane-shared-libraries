message ValidatorConfig {
  optional BlobStorageConfig blob_storage_config = 1;
}

message BlobStorageConfig {
  repeated GetBlobConfig get_blob_config = 1;
  repeated ListBlobsMetadataConfig list_blobs_metadata_config = 2;
}

message GetBlobConfig {
  required string bucket_name = 1;
  required string blob_name = 2;
}

message ListBlobsMetadataConfig {
  required string bucket_name = 1;
}
