schemaVersion: 2.0.0

containerRunOptions:
  privileged: true

fileExistenceTests:
  - name: /tools/example_shell binary
    path: /tools/example_shell
    shouldExist: true
    permissions: -r-x------
    uid: {UID}
    gid: {GID}

  - name: /tools/echo_commands_file.txt file
    path: /tools/echo_commands_file.txt
    shouldExist: true
    permissions: -r--------
    uid: {UID}
    gid: {GID}

  - name: /tools/echo_request.json file
    path: /tools/echo_request.json
    shouldExist: true
    permissions: -r--------
    uid: {UID}
    gid: {GID}

commandTests:
  - name: example shell help
    command: /tools/example_shell
    args:
      - --help
    exitCode: 1
    expectedOutput:
      - |-
        ^example_shell: Opens an EchoService shell\.

          Flags from src/roma/byob/test/example_shell\.cc:
            --commands_file \(a text file with a list of CLI commands to execute\);
              default: ;
            --num_workers \(the number of workers\); default: 0;
            --sandbox \(run BYOB in sandbox mode\); default: true;.*

  - name: example shell test
    command: /tools/example_shell
    args:
      - --num_workers
      - 1
      - --commands_file
      - /tools/echo_commands_file.txt
    expectedOutput:
      - '{code_token=.*, response={"message":"Hello, world!"}}'
    exitCode: 0
